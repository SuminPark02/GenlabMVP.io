  <script>
    // navigate
    // before
    function navigateToBeginning() {
        window.location.href = "index.html";
      }
    
    
    // after
    function navigateToTrans() {
        window.location.href = "trans.html";
      }
    // URL에서 쿼리 매개변수를 가져오는 함수
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }

    // 페이지 로드 시 실행되는 함수
    window.onload = function() {
      // 파일 이름을 가져오기
      var filename = getQueryVariable("filename");

      // canvas 요소와 컨테이너 요소 가져오기
      var canvasContainer = document.getElementById("canvasContainer");
      var imageCanvas = document.getElementById("imageCanvas");
      var context = imageCanvas.getContext("2d");

      // 가져온 파일 이름을 출력하거나 필요한 작업 수행
      if (filename) {
        console.log("File Name: " + filename);

        // 이미지를 생성하고 canvas에 그리기
        var img = new Image();
        img.onload = function() {
          // canvas 크기를 이미지 크기로 설정
          imageCanvas.width = img.width;
          imageCanvas.height = img.height;

          // canvas에 이미지 그리기
          context.drawImage(img, 0, 0);
        };
        img.src = filename; // 파일 경로를 이미지의 src로 설정
      } else {
        console.log("File Name not found in query parameters.");
      }
    };



    (() => {
      const state = {};
  
      let context = null;
      let nodesToDestroy = [];
      let pendingUpdate = false;
  
      function destroyAnyNodes() {
        // destroy current view template refs before rendering again
        nodesToDestroy.forEach((el) => el.remove());
        nodesToDestroy = [];
      }
  
      // Function to update data bindings and loops
      // call update() when you mutate state and need the updates to reflect
      // in the dom
      function update() {
        if (pendingUpdate === true) {
          return;
        }
        pendingUpdate = true;
  
        document.querySelectorAll("[data-el='button-1']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        document.querySelectorAll("[data-el='change-file']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        document.querySelectorAll("[data-el='button-2']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        document.querySelectorAll("[data-el='button-3']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        document.querySelectorAll("[data-el='button-4']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        document.querySelectorAll("[data-el='button-5']").forEach((el) => {
          el.setAttribute("openLinkInNewTab", false);
        });
  
        destroyAnyNodes();
  
        pendingUpdate = false;
      }
  
      // Update with initial state on first load
      update();
    })();



    function handleDrop(event) {
      event.preventDefault();

      var files = event.dataTransfer.files;

      // Handle the dropped files (e.g., upload or process them)
      // You can add your file handling logic here
    }


    function handleDragOver(event) {
      event.preventDefault();
    }
    
  </script>
